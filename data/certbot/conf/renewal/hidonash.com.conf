# renew_before_expiry = 30 days
version = 2.6.0
archive_dir = /etc/letsencrypt/archive/hidonash.com
cert = /etc/letsencrypt/live/hidonash.com/cert.pem
privkey = /etc/letsencrypt/live/hidonash.com/privkey.pem
chain = /etc/letsencrypt/live/hidonash.com/chain.pem
fullchain = /etc/letsencrypt/live/hidonash.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f47a815619bb4e05ec5a726ebf5d0f1d
rsa_key_size = 4096
server = https://acme-staging-v02.api.letsencrypt.org/directory
authenticator = webroot
webroot_path = /var/www/certbot,
key_type = ecdsa
[[webroot_map]]
hidonash.com = /var/www/certbot
www.hidonash.com = /var/www/certbot
